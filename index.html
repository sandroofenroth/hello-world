<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function handleClick()
        {
            var h2 = document.getElementById("podnaslov");
            console.log('clicked');
            h2.innerHTML = "You've clicked the button!";
        }
    </script>
    <h1>Playing around with HTML basics</h1>
    <h2 id="podnaslov">Hello world!</h2>
    <button onclick="handleClick()">Click me!</button>
</body>
</html>
